syntax = "proto3";
package user_service;

service UserService {
    rpc GetUser(UserRequest) returns (UserResponse);
    rpc CreateUser(CreateUserRequest) returns (UserResponse);
}

message CreateUserRequest {
   string id = 1;
   string name = 2;
   string mail = 3;
}

message UserResponse {
   string id = 1;
   string name = 2;
   string mail = 3;
}

message UserRequest {
    string id = 1;
}